<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <h1>Client page</h1>



        <div class="container">

            <div>
                <a th:href="@{/clients/personForm}"><input type="button" class="btn" value="Create person"/></a>

            </div>
                <br>
            <div>
                <a th:href="@{/clients/companyForm}"><input type="button" class="btn" value="Create company"/></a>
            </div>

                <br>
                <br>

            <div th:if="${flag1 == true}" class="container-form">

                <div th:if="${param.exists}">
                    Client Already exists.
                </div>

                <form action="#" th:action="@{/clients/create-person}" class="form"
                                    th:object="${person}" method="POST">

                        <div class="form-group">
                            <label>First name</label>
                            <input type="text" class="field" th:field="*{firstName}"/>
                            <label th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></label>
                        </div>

                            <br>

                        <div class="form-group">
                            <label class="label">Last name</label>
                            <input type="text" class="field" th:field="*{lastName}"/>
                            <label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></label>
                        </div>

                            <br>

                        <div class="form-group">
                                <label class="label">CNP</label>
                                <input type="text" class="field" th:field="*{cnp}">
                                <label th:if="${#fields.hasErrors('cnp')}" th:errors="*{cnp}"></label>
                        </div>

                            <br>

                        <div class="form-group">
                            <label class="label">Street number</label>
                            <input type="text" class="field" th:field="*{adress.streetNumber}"/>
                        </div>

                            <br>

                        <div class="form-group">
                            <label class="descfrm-type-label">Street name</label>
                            <input type="text" class="field" th:field="*{adress.streetName}"/>

                        </div>

                        <br>

                        <input type="submit" class="btn" value="Create person"/>
                </form>
            </div>







            <div th:if="${flag2 == true}" class="container-form">
                <form action="#" th:action="@{/clients/create-company}" class="form"
                                    th:object="${company}" method="POST">

                    <div th:if="${param.exists}">
                        Company already exists
                    </div>

                        <div class="form-group">
                            <label class="label"> Company name</label>
                            <input type="text" class="field" th:field="*{name}"/>
                            <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></label>
                        </div>

                            <br>

                        <div class="form-group">
                            <label class="label">Cui</label>
                            <input type="text" class="field" th:field="*{cui}"/>
                            <label th:if="${#fields.hasErrors('cui')}" th:errors="*{cui}"></label>
                        </div>

                            <br>

                        <div class="form-group">
                            <label class="label"> Street number</label>
                            <input type="text" class="field" th:field="*{adress.streetNumber}"/>
                        </div>

                            <br>

                        <div class="form-group">
                            <label class="label">Street name</label>
                            <input type="text" class="field" th:field="*{adress.streetName}"/>
                        </div>

                            <br>

                        <input type="submit" class="btn" value="Create company"/>
                </form>
            </div>

                                <br>
            <a th:href="@{/main}"><input type="button" class="btn" value="Home"/></a>

        </div>



</body>
</html>
