               </tbody>
               </table>

<!--            ORDER STATS-->

            <div>
                <ul>
                    <li>User: </li>
                    <li>Manufacturer: </li>
                    <li>Model: </li>
                    <li>Serial number/VIN: </li>
                </ul>

                <ul th:if="${serviceOrder.id != 0.0}">
                    <li th:text="${serviceOrder.user.username}"></li>
                    <li th:text="${serviceOrder.vehicle.carManufacturer}"></li>
                    <li th:text="${serviceOrder.vehicle.carModel}"></li>
                    <li th:text="${serviceOrder.vehicle.serialNumber}"></li>
                </ul>
            </div>



                        <br>
                        <br>

<!--       PART TABLE-->

           <div class="part-table">
               <table>
                   <thead>
                   <tr>
                       <th>Part</th>
                       <th>Part nr:</th>
                       <th>Count</th>
                       <th>Price</th>
                   </tr>
                   </thead>

                   <tbody>
                   <tr th:each="part : ${partsOrder}">
                       <td th:text="${part.partName}"/>
                       <td th:text="${part.partNumber}"/>
                       <td th:text="${part.count}"/>
                       <td th:text="${part.price}"/>
                   </tr>
                   </tbody>
               </table>

                       <div class="price">
                           <label>Total:..............................: </label>
                           <label th:text="${partsTotalPrice}"></label>
                       </div>
                            <br>
                       <div class="price-vat">
                           <label>Total + VAT:...................: </label>
                           <label th:text="${partsTotalPriceWithVAT}"></label>
                       </div>
           </div>



                            <br>
                            <br>




<!--       LABOR TABLE-->
        <div class="labor-table">
            <table>
                <thead>
                <tr>
                    <th>Labor</th>
                    <th>Labor Category</th>
                    <th>Labor time</th>
                    <th>Labor price</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="labor : ${laborsOrder}">
                    <td th:text="${labor.laborDescription}"/>
                    <td th:text="${labor.category}"/>
                    <td th:text="${labor.timedLabor}"/>
                    <td th:text="${labor.laborPrice}"/>
                </tr>
                </tbody>
            </table>

            <div class="price">
                <label>Total:..............................: </label>
                <label th:text="${laborTotalPrice}"></label>
            </div>
            <br>
            <div class="price-vat">
                <label>Total + VAT:...................: </label>
                <label th:text="${laborTotalPriceWithVAT}"></label>
            </div>


        </div>


                        <br>
                        <br>




<!--       CAR PROBLEMS-->

       <div class="car-problmes">
           <div>
               <label>Car problems</label>
           </div>
                            <br>
            <div>
                <textarea readonly th:text="${serviceOrder.carProblems}" th:rows="10" th:cols="20"/>
            </div>

       </div>



                            <br>
                            <br>

<!--       PRET TOTAL-->

       <div class="total">
           <label>TOTAL:.............................</label>
           <label th:text="${totalPrice}"></label>
       </div>
            <br>
       <div class="total-VAT">
           <label>TOTAL + VAT:..................</label>
           <label th:text="${totalPriceWithVAT}"></label>
       </div>
