<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1>Labor Price Page</h1>

        <div class="container">


            <div class="form-container">

                    <form action="#" th:action="@{/prices/setPrices}" class="form" method="POST"
                                        th:object="${price}">

                        <div class="form-group">
                            <label>Mechanical Price</label>
                            <span th:if="${laborPrices.id == 0}">
                                <input type="text" th:field="*{mechanicalLaborPrice}" class="field" />
                            </span>
                                <label th:text="${laborPrices.mechanicalLaborPrice}"></label>
                                <label th:if="${#fields.hasErrors('mechanicalLaborPrice')}" th:errors="*{mechanicalLaborPrice}"></label>
                        </div>

                                    <br>

                        <div class="form-group">
                            <label>Body Price</label>
                            <span th:if="${laborPrices.id == 0}">
                                <input type="text" th:field="*{bodyLaborPrice}" class="field" />
                            </span>
                            <label th:text="${laborPrices.bodyLaborPrice}"/>
                            <label th:if="${#fields.hasErrors('bodyLaborPrice')}" th:errors="*{bodyLaborPrice}"></label>
                        </div>

                                     <br>

                        <div class="form-group">
                            <label>Electrical Price</label>
                            <span th:if="${laborPrices.id == 0}">
                                <input type="text" th:field="*{electricalLaborPrice}" class="field"/>
                            </span>
                                <label th:text="${laborPrices.electricalLaborPrice}"/>
                            <label th:if="${#fields.hasErrors('electricalLaborPrice')}" th:errors="*{electricalLaborPrice}"></label>
                        </div>

                                      <br>

                        <div class="form-group">
                            <label>Normal Price</label>
                            <span th:if="${laborPrices.id == 0}">
                                <input type="text" th:field="*{normalLaborPrice}" class="field"/>
                            </span>
                                <label th:text="${laborPrices.normalLaborPrice}"/>
                            <label th:if="${#fields.hasErrors('normalLaborPrice')}" th:errors="*{normalLaborPrice}"></label>
                        </div>

                                         <br>

                        <div class="form-group">
                            <label>Itp Diesel Price</label>
                            <span th:if="${laborPrices.id == 0}">
                                <input type="text" th:field="*{itpDieselEnginePrice}" class="field"/>
                            </span>
                                <label th:text="${laborPrices.itpDieselEnginePrice}"/>
                            <label th:if="${#fields.hasErrors('itpDieselEnginePrice')}" th:errors="*{itpDieselEnginePrice}"></label>
                        </div>

                                         <br>

                        <div class="form-group">
                            <label>Itp Gasoline Price</label>
                            <span th:if="${laborPrices.id == 0}">
                                <input type="text" th:field="*{itpGasolineEnginePrice}" class="field"/>
                            </span>
                                <label th:text="${laborPrices.itpGasolineEnginePrice}"/>
                            <label th:if="${#fields.hasErrors('itpGasolineEnginePrice')}" th:errors="*{itpGasolineEnginePrice}"></label>
                        </div>

                                        <br>

                        <div class="form-group">
                            <label>Itp Suv Price</label>
                            <span th:if="${laborPrices.id == 0}">
                                <input type="text" th:field="*{itpSuvPrice}" class="field"/>
                            </span>
                                <label th:text="${laborPrices.itpSuvPrice}"/>
                            <label th:if="${#fields.hasErrors('itpSuvPrice')}" th:errors="*{itpSuvPrice}"></label>
                        </div>

                                         <br>

                        <div class="form-group">
                            <label>Itp Truck Price</label>
                            <span th:if="${laborPrices.id == 0}">
                                <input type="text"  th:field="*{itpTruckPrice}" class="field"/>
                            </span>
                                <label th:text="${laborPrices.itpTruckPrice}"/>
                            <label th:if="${#fields.hasErrors('itpTruckPrice')}" th:errors="*{itpTruckPrice}"></label>
                        </div>

                                         <br>
                        <span th:if="${laborPrices.id == 0}">
                            <input type="submit" class="btn" value="Create Prices" />
                        </span>

                    </form>
            </div>



                                            <br>
                                            <br>


            <div class="update-container" th:if="${laborPrices.id != 0.0}">
                    <form action="#" th:action="@{/prices/updatePrice}" class="update-form" method="POST">

                        <label>Update Price</label>
                        <input th:type="text" th:name="updatePrice" class="update-field"/>
                        <label th:if="${param.invalid}">Invalid number</label>
                            <br>
                            <br>


                        <select th:name="category">
                                <option th:each=" cat : ${category}"
                                            th:value="${cat.toString()}" th:text="${cat.toString()}">
                                </option>
                        </select>


                        <br>
                        <br>

                        <input type="submit" class="upd-button" value="Update"/>
                    </form>
            </div>

                            <br>
                <a th:href="@{/main}"><input type="button" class="btn" value="Home"/></a>

        </div>



</body>
</html>
