
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login popup box</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">

</head>
<body>

  <div class="login">

  	 <div class="box">

  	 	 <div class="img-area">
  	 	 	<div class="img">
  	 	 	</div>
  	 	 	<h1>Ginitoru</h1>
			<h2>Power up!</h2>
			<h3>&trade;</h3>
			<p>Stay a while have fun and try my app!</p>
  	 	 </div>



  	 	 <div class="form">
  	 	 	<h1>Log In</h1>

				<form name="f" th:action="@{/login-processing}" method="POST">

					<div th:if="${param.error}" class="alert">
						Invalid username/email or password
					</div>
					<div th:if="${param.logout}" class="alert">
						You have been logged out!
					</div>

					<div class="form-group">
						<input type="text" placeholder="Username/email"  name="username" class="form-control">
					</div>

					<div class="form-group">
						<input type="password" placeholder="Password" name="password" class="form-control">
					</div>

					<div class="form-group">
						<label><input type="checkbox">
							Remember Me
						</label>
					</div>
						
					<input type="submit" class="btn" value="Login">

				</form>

				<div class="link">
                    <a th:href="@{/create-user}"> Register Page</a>
                </div>
  	 	 </div>
  	 </div>
  </div>

</body>
</html>
