<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login popup box</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" th:href="@{/css/createuserstyle.css}" type="text/css">
  <title>Create User</title>
</head>
<body>

    <div class="container">

                    <div class="image-area">
                        <div class="img">

                            <h1>Ready</h1>
                            <h2>Steady</h2>
                            <h3>GO!</h3>

                        </div>
                    </div>
                    

          
            

                <div class="form">


                    <form action="#" th:action="@{/create-user}"
                        th:object="${newUser}" method="POST">

                                         <h1>Create new User</h1>

                                <div class="form-group">
                                    <input type="text" class="field" th:field="*{firstName}" placeholder="First Name"  />
                                    <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
                                </div>

                                <div class="form-group">
                                    <input type="text"  class="field" th:field="*{lastName}" placeholder="Last Name"/>
                                    <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                                </div>

                                <div class="form-group">
                                    <input type="text" class="field" th:field="*{username}" placeholder="Username"/>
                                    <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                                </div>

                                <div class="form-group">
                                    <input type="email" class="field" th:field="*{email}" placeholder="Email"/>
                                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                                </div>

                                <div class="form-group">
                                    <input type="password" class="field" th:field="*{password}" placeholder="Password"/>
                                    <div th:if="${#fields.hasErrors('password')}" th:erros="*{password}"></div>

                                </div>

                                <div class="form-checkbox">
                                    <ul>
                                        <div th:if="${#fields.hasErrors('authorities')}" th:errors="*{authorities}"></div>
                                        <li th:each="auth : ${authority}">
                                            <input type="checkbox" class="check" th:field="*{authorities}" th:value="${auth.toString()}">
                                            <label th:text="${auth}"/>
                                        </li>
                                    </ul>
                                </div>

                                <input type="submit" class="btn" value="Create User">
                    </form>


                     <div class="link">
                        <a th:href="@{login}"> Login page</a>
                     </div> 
                    
                </div>


               
                   

        

    </div>


</body>
</html>
